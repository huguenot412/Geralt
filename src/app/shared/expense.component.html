
  <tr>
    <td>{{expense.name}}</td>
    <td>{{expense.cost | currency:USD:true}}</td>
    <td>{{expense.frequency}} times per {{expense.timeUnit | lowercase}}</td>
    <td>{{expense.monthlyCost}}</td>
    <td>
      <app-pain-meter [expense]="expense"></app-pain-meter>
    </td>
    <td>
      <button 
        class="btn btn-default btn-sm"
        (click)="edit()">
        Edit</button>
    </td>
    <td>
      <button 
        class="btn btn-default btn-sm"
        (click)="expensesService.deleteExpense(expense.id)">      
        Delete</button>
    </td>
  </tr>
